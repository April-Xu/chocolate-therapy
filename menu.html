<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chocolate Therapy</title>
    <style>* {padding: 0; margin: 0}</style>
    <script src="js/pixi.min.js"></script>
</head>
<body>
<script type="text/javascript">
    //Get webgl support
    let type = "WebGL";
    if(!PIXI.utils.isWebGLSupported()){
        type = "canvas"
    }
    PIXI.utils.sayHello(type);

    //Create a Pixi Application
    let app = new PIXI.Application({width: 800, height: 450});
    //Add the canvas that Pixi automatically created for you to the HTML document
    //Color palette: brown"#6b432d", darken brown"#673729"
    app.renderer.view.style.position = "absolute";
    app.renderer.view.style.display = "block";
    app.renderer.autoResize = true;
    app.renderer.resize(window.innerWidth, window.innerHeight);
    document.body.appendChild(app.view);

    //Add chocolate box
    var levelName=["Joy", "Sadness", "Nervous", "Shy",
        "Anger", "Anticipation"];
    //draw first 6 level
    for (var i=0; i<6;i++) {
        let rectangle = new PIXI.Graphics();
        let level = new PIXI.Text(levelName[i]);
        rectangle.lineStyle(4, 0xFFFFFF, 1);
        rectangle.drawRect(0, 0, 240, 150);
        rectangle.endFill();
        rectangle.x = app.renderer.view.width/4+(Math.floor(i%3))*240;
        rectangle.y = app.renderer.view.height/10+(Math.floor(i/3))*150;
        level.style = {
            fontFamily: "Arial",
            fontSize: 45,
            fill: "#6b432d",
        };
        level.position.set(app.renderer.view.width/17*5+(Math.floor(i%3))*210,
            app.renderer.view.height/10+(Math.floor(i/3))*150+40);
        level.buttonMode = true;
        level.interactive = true;
        level.on('click', function(){
            window.location.href = this.text+".html";
        });
        app.stage.addChild(rectangle, level);
    }
    //draw the last level
    let rectangle = new PIXI.Graphics();
    let level = new PIXI.Text('"Surprise"');
    rectangle.lineStyle(4, 0xFFFFFF, 1);
    rectangle.drawRect(0, 0, 720, 150);
    rectangle.endFill();
    rectangle.x = app.renderer.view.width/4;
    rectangle.y = app.renderer.view.height/10+300;
    level.style = {
        fontFamily: "Arial",
        fontSize: 45,
        fill: "#6b432d",
    };
    level.position.set(app.renderer.view.width/4+230,
        app.renderer.view.height/10+340);
    level.buttonMode = true;
    level.interactive = true;
    level.on('click', function(){
        window.location.href="Surprise.html";
    }); 
    app.stage.addChild(rectangle, level);

    //add back
    let backBtn = new PIXI.Text("BACK");
    backBtn.style = {
        fontFamily: "Arial",
        fontSize: 30,
        fill: "gray",
    }
    backBtn.position.set(app.renderer.view.width/10, app.renderer.view.height/5*4);
    backBtn.buttonMode = true;
    backBtn.interactive = true;
    backBtn.on('click', goBack);
    function goBack() {
        window.location.href="intro.html";
    }
    app.stage.addChild(backBtn);
</script>
</body>
</html>
